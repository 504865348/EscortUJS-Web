<extend name="Public:base" />
<block name="title"><title>数据分析</title></block>
<block name="heads">
<script type="text/javascript" src="{$Think.const.JS_URL}LodopFuncs.js"></script>
<script type="text/javascript" src="{$Think.const.JS_URL}prints.js"></script>
<script type="text/javascript">
function search(){
	var sels=$('select')[0].selectedIndex;
	location.href="__APP__/Admin/Index/search/expcompany/"+sels;
}
</script>
</block>
<block name="content">
<h3 class="text-center">取货订单查询总数：&nbsp;&nbsp;<span style="color:red;font-size:36px;">{$ordernum}</span>
</h3>
<div class="row">
	<div class="col-md-2 mt20">
		<select class="form-control"  id="expCompany" name="expcompany">
			<option value="0" class="col-md-6 form-control">请选择</option>
			<volist name="expCompanyList" id="vo">
				<option value="{$vo.expcompany_id}" class="col-md-6 form-control"
				<if condition="$vo.expcompany_id eq $temp_id">
					selected="selected"
				</if>
				>{$vo.expcompany_name}</option>
			</volist>
		</select>
	</div>
	<div class="col-md-2"><a href="javascript:search()" class="btn bcm w12 mt20 tcw">查询</a></div>
</div>

<hr style=" height:2px;border:none;border-top:2px dotted #185598;" />
<div class="row mt10">
	<div class="col-md-12">
		<a href="javascript:Prints()" class="btn bcm w2 mt20 tcw">批量打印</a><br/><br/>
		{:W('Order/orderTable',array('where'=>$where,'Page'=>$Page))} <!--表格-->
		<if condition="isset($page)">
		{$page}<!--分页-->
		</if>
	</div>
</div>
</block>
