<extend name="Public:base" />
<block name="title"><title>组团代寄详情</title></block>
<block name="heads">
<style>
.table tr td,
.table tr th{
	text-align:center;
}
</style>
</block>
<block name="content">
	<table class="table table-bordered table-condensed table-striped">
	<tr>
		<th width=60>订单编号</th>
		<th width=60>用户姓名</th>
		<th width=100>手机号码</th>
		<th width=200>送货地址</th>
		<th width=200>寄件人地址</th>  
		<th width=150>取单时间</th>
		<th width=150>时间</th>
	</tr>
	<volist name="lists" id="vo">
	<tr>
		<td>{$vo.gcend_id}</td>
		<td>{$vo.gcend_realname}</td>
		<td>{$vo.gcend_phone}</td>
		<td>{$vo.gcend_toaddress}</td>
		<td>{$vo.gcend_address}</td>
		<td>{$vo.gcend_gtime|date='Y-m-d H:i:s',###}</td>
		<td>{$vo.gcend_time|date='Y-m-d H:i:s',###}</td>
	</tr>
	</volist>
	</table>
	{$page}<!--分页-->
</block>
