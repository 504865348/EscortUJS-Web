<extend name="Public:base" />
<block name="title"><title>送货订单管理</title></block>
<block name="heads">
<style>
.table tr td,
.table tr th{
	text-align:center;
}
</style>
<script type="text/javascript">
	function del_con(id){
		if(confirm("确定删除此消息吗？")){
			location.href="__MODULE__/News/delete/id/"+id;
		}
	}
</script>
</block>
<block name="content">
	<div class="panel panel-default">
  	<!-- Default panel contents -->
  	<div class="panel-heading">消息设置</div>

	  <!-- Table -->
	  <table class="table">
	  	<tr>
	  		<th>#</th>
	  		<th>Flag</th>
	  		<th>Title</th>
	  		<th>Time</th>
	  		<th>Operation</th>
	  	</tr>
	    <volist name="news" id="vo">
		<tr>
		<th>{$i}</th>
		<td>{$vo.news_flag}</td>
		<td>{$vo.news_title}</td>
		<td>{$vo.news_time|date='Y-m-d H:i:s',###}</td>
		<td><a href="__MODULE__/News/edit/id/{$vo.news_id}" style="color:#583E76"><span class="glyphicon glyphicon-pencil" title="修改"></span></a>&nbsp;|&nbsp;
		<a href="javascript:del_con('{$vo.news_id}')" style="color:#583E76"><span class="glyphicon glyphicon-remove-circle" title="删除"></span></a></td>
		</tr>
	</volist>
	  </table>
	</div>

	<a href="__MODULE__/News/add">添加</a><br/>
</block>
