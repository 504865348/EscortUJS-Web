<extend name="Public:base" />
<block name="title"> <title>公告添加</title></block>
<block name="heads">
	<script type="text/javascript" charset="utf-8" src="{$Think.const.UEDITOR_URL}ueditor.config.js"></script>

	<script type="text/javascript" charset="utf-8" src="{$Think.const.UEDITOR_URL}ueditor.all.min.js"> </script>

	<script type="text/javascript" charset="utf-8" src="{$Think.const.UEDITOR_URL}ueditor/lang/zh-cn/zh-cn.js"></script>
</block>
<block name="content">
	<form action="__MODULE__/News/add" method="post">
	信息标题：<input type="text" name="news_title" /><br/>
	信息标志：<input type="text" name="news_flag" /><br/>
	信息描述：<input type="text" name="news_desc" /><br/>
	<script id="editor" type="text/plain" style="width:624px;height:500px;margin:0 auto;">
	</script>
	<input type="submit" value="submit"/>
	</form>
	
</block>
<block name="js_bot">
	<script type='text/javascript'>

	var ue = UE.getEditor('editor');

	var con= document.getElementByName('content');

	con.innerHTML=ue.getContent;

	</script>
</block>
