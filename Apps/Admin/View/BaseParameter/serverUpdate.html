    <body>
        <form action="__MODULE__/BaseParameter/doUpdate" method="post">
			<div class="head">
				<!--模版表达式的定义规则为：模块@主题/控制器/操作 -->
				<include file="Public/head" />
			</div>
			<div class="row">
				<div class="navside col-md-2">
					<include file="Public/navside" />
				</div>
				<div class="article col-md-10">
					
						<div class="w11 center-block"> 
							<div class="input-group mt10 w12"><input type="hidden" name="server_id" value="{$datainfo.server_id}" /></div>

							<div class="input-group mt10 w12"><textarea placeholder="将服务的主要内容填写在这里" rows="5" class="form-control" name="server_text" required ></textarea></div>
							<div class="input-group mt10 w12 mb20"><input type="submit" value="添加" class="btn w12 bcm tcw" /></div>
						</div>
				
				</div>
			</div>
			<div class="foot">
				<include file="Public/foot" />
			</div>
        </form>
